<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>타임리프 테스트</h1>
	<!-- thymeleaf, 유일한 태그 (없는 태그라고 생각하면 된다.) -->
	<th:block th:each="num : ${ #numbers.sequence(1,5) }">
		<p th:text="${num}" />
	</th:block>
</body>
</html>
