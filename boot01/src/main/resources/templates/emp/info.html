<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>info.html</title>
</head>
<body>
	<div>
		<!-- EL1007E: Property or field 'employeeId' cannot be found on null : Where가 없음 -->
		<!-- 어노테이션이 없다면 커맨드 객체 : http://localhost:8099/yedam/empInfo?employeeId=100 -->
		<!-- 사원 번호를 기준으로 단건 조회를 하기로 작성했기 때문에 데이터를 넘겨줄 때는 위 방법으로 -->
		<h3>사원 정보 조회</h3>
		<div>
			<label for="eid">사원번호</label>
			<input type="number" id="eid" th:value="${emp.employeeId}" readonly>
		</div>
		<div>
			<label for="ename">이름</label>
			<input type="text" id="ename" th:value="${emp.firstName}" readonly>
		</div>
		<div>
			<label for="email">이메일</label>
			<input type="email" id="email" th:value="${emp.email}" readonly>
		</div>
		<div>
			<label for="hDate">입사일</label>
			<input type="date" id="hDate" th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}" readonly>
		</div>
		<div>
			<label for="job">업무</label>
			<input type="text" id="job" th:value="${emp.jobId}" readonly>
		</div>
		<div>
			<label for="sal">급여</label>
			<input type="number" id="sal" th:value="${emp.salary}" readonly>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{/empUpdate?(employeeId=${emp.employeeId})}'|">수정</button>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록</button>
			<button type="button" th:onclick="|location.href='@{/empDelete?(employeeId=${emp.employeeId})}'|">삭제</button> <!-- VO가 아니라 단일값 -->
		</div>
	</div>
</body>
</html>
